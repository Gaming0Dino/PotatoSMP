  <body>
    <div>
    <h1>Chocolate Milkshake</h1>
    
    <img src="Chocolate Milkshake.jfif">
    
    <h3>Ingredients:</h3>

    <ul>
      <li>1 bar of chocolate</li>
      <li>250ml of milk</li>
      <li>chocolate topping</li>
    </ul>
    
    <hr>
    
    <h3>Method:</h3>

    <ol>
      <li>Chop chocolate in to slices</li>
      <li>Put the milk and the chocolate into a blender</li>
      <li>Blend it for 30 seconds</li>
      <li>Put it into a glass</li>
      <li>Add topping</li>
      <li>Drink!</li>
    </ol>
    </div>
  </body>
